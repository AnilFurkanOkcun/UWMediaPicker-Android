buildscript {

    ext {
        projectConfig = [
                application_id: 'com.anilokcun.matchcards',
                version_code  : 1,
                version_name  : '1.2.1',
                compile_sdk   : 29,
                min_sdk       : 17,
                target_sdk    : 29
        ]
        versions = [
                kotlin : '1.3.61',
                kotlin_coroutines : '1.3.3',
                glide : '4.9.0'
        ]
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
