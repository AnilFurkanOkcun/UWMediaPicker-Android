buildscript {

    ext {
        projectConfig = [
                application_id: 'com.anilokcun.uwmediapicker',
                version_code  : 1,
                version_name  : '1.3.3',
                compile_sdk   : 31,
                min_sdk       : 17,
                target_sdk    : 31
        ]
        versions = [
                glide            : '4.12.0'
        ]
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
